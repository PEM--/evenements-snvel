acl "trusted" {
  # 192.168.0/16;
};

options {
  directory "/var/bind";
  recursion yes;
  allow-recursion { trusted; };
  allow-transfer { none; };
  forwarders {
    8.8.8.8;
    8.8.4.4;
  };
};

zone "nyc3.example.com" {
  type master;
  file "/etc/bind/zones/db.nyc3.example.com";
};

zone "192.168.in-addr.arpa" {
  type master;
  file "/etc/bind/zones/db.192.168";
};
